<!DOCTYPE html>
<html>
<head>
	<title>Sign Up!</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
<div class="header">
	<h2>Registration</h2>
</div>
<form method="post">
  	<div class="box">
  	  <label>Full Name</label>
  	  <input type="text" placeholder="Justin Agcolicol">
  	</div>
  	<div class="box">
  	  <label>Username</label>
  	  <input type="text" placeholder="Jajaaaaaa">
  	</div>
  	<div class="box">
  	  <label>Email</label>
  	  <input type="email" placeholder="Justin.Gabriel.Agcolicol@adamson.edu.ph">
  	</div>
  	<div class="box">
  	  <label>Password</label>
  	  <input type="password">
  	</div>
  	<div class="box">
  	  <label>Confirm password</label>
  	  <input type="password">
  	</div>
  	  	<div class="box">
  	  <label>Cellphone Number</label>
  	  <input type="Number" placeholder="09163451923">
  	</div>
  	  <div class="box">
  	  <label>Address</label>
  	  <input type="text" placeholder="B17 L22 DRBS Sucat, Muntinlupa City">
  	</div>
  	  	<div class="box">
  	  <label>Age</label>
  	  <input type="text" placeholder="19">
  	</div>
  	<div class="box">
  	  <button type="submit" class="btn">Register</button>
  	</div>
  	<p>
  		Already a member? <a href="home.html">Sign in</a>
  	</p>
  </form>
</body>
</html>
